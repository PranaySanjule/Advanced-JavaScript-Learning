<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Async Projects with Chai Aur Code</title>

  <body>
    <h1>Chai Aur Code</h1>
    <button id="stop">Stop</button>
  </body>
  <script>

    // const sayHii = function () {

    // setTimeout(sayHii, 5000); // after 5 sec

    // <========######========>

    // 2. clearTimeout() method: Stop setTimeout() event
    const changeText = function () {
      document.querySelector("h1").innerHTML =
        "Best JavaScript Series by HITESH CHAUDHARY SIR";
    };

    const changeMe = (changeText, 2000);

    document.querySelector("#stop").addEventListener("click", function () {
      clearTimeout(changeMe);
      console.log("STOPPED");
    });

    // <========######========>
  </script>
