<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events Learning</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>htnml Events</title>
      </head>
      <body style="background-color: #414141; color: aliceblue">
        <h2>Amazing image</h2>
        <div>
          <ul id="images">
            <li>
              <img
                width="200px"
                id="photoshop"
                src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                alt="photoshop"
              />
            </li>
            <li>
              <img
                width="200px"
                id="japan"
                src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                alt=""
              />
            </li>
            <li>
              <img
                width="200px"
                id="river"
                src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                alt=""
              />
            </li>
            <li>
              <img
                width="200px"
                id="owl"
                src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                alt=""
              />
            </li>
            <li>
              <img
                width="200px"
                id="prayer"
                src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                alt=""
              />
            </li>
            <li>
              <a style="color: aliceblue" href="https://google.com" id="google"
                >Google</a
              >
            </li>

            <!-- onclick="alert(`Owl click`)" not recommended -->
          </ul>
        </div>
      </body>
      <script>
        //Not Recommended
        // document.getElementById('owl').onclick = function(){
        //     alert("Owl Clicked");
        // }

        //Recommended
        // document.getElementById('owl').addEventListener('click', function(e){
        //     console.log(e);
        //     alert("Owl clicked")
        // }, false)

        // attachEvent()
        // jQuery - on

        // type, timestamp, defaultPrevented
        // target, toElement, srcElement, currentTarget,
        // clientX, clientY, screenX, screenY
        // altkey, ctrlkey, shiftkey, keyCode

        document.getElementById("images").addEventListener(
          "click",
          function (e) {
            console.log(e);
            console.log("clicked inside the ul");
          },
          false
        ); // by default propogation is false

        // document.getElementById('owl').addEventListener('click', function(e){
        //     console.log("owl clicked");
        //     e.stopPropagation();
        // }, false)

        document.getElementById("owl").addEventListener(
          "click",
          function (e) {
            console.log("owl clicked");
            // e.stopPropagation();
          },
          true
        );

        document
          .getElementById("google")
          .addEventListener("click", function (e) {
            console.log("Link Clicked");
            e.preventDefault();
          });

        document
          .querySelector("#images")
          .addEventListener("click", function (e) {
            console.log(e.target.tagName);
            if (e.target.tagName === "IMG") {
              console.log(e.target.id);
              let removeIt = e.target.parentNode;
              removeIt.remove();

              //removeIt.parentNode.removeChild(removeIt)   //another way
            }
          });
      </script>
    </html>
  </body>
</html>
