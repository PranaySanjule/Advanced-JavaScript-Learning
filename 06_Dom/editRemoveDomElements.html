<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Edit & Remove</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>

    // FUNCTION TO ADD ELEMENT 
    function addLanguage(langName){
        const listItem = document.createElement("li");
        listItem.innerHTML = `${langName}`;
        const parent = document.querySelector('.language');
        parent.appendChild(listItem);
    }

    addLanguage('Python');
    addLanguage('TypeScript');

    // FUNCTION TO ADD ELEMENT IN OPTIMISE WAY (RECOMMENDED)
    function addLangOptimise(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }
    addLangOptimise('Golang');

    // <=====####=====>
    
    // EDIT ELEMENT
    const secondLang = document.querySelector("li:nth-child(2)");
    // secondLang.innerHTML = "Mojo";
    
    // OPTIMISE WAY
    const newli = document.createElement("li");
    newli.textContent="Mojo";
    secondLang.replaceWith(newli);
    
    // example
    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML="<li>C/C++</li>"
    
    // <=====####=====>
    
    // REMOVE ELEMENT
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove(); 
    
    // <=====####=====>

</script>
</html>
